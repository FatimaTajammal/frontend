<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Logs</title>
	<script type="text/javascript" src="./Config/config.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="ancera.svg">
</head>
<body>
	<div style="position: fixed; height: 100vh; width: 100%;background-color: transparent;z-index: 1100; cursor: wait; display: none;" id="loader"></div>
	<div class="container-fluid">
	<div class="m-3">
		<h1 style="color: #303d42 !important; color: #303d42 !important; display: inline-block;"> <img src="./ancera.svg" style="width: 40px;" /> Processing Logs Status</h1>
		<button onclick="start(true)" style="background-color: #6bccd1!important; border-color: #6bccd1; color: #303d42; width: auto; margin-bottom: 5px; border-radius: 5px; padding: .35rem .8rem; font-size: 17.5px; font-weight: 600; border-width: 1.5px; border-style: solid; cursor: pointer; float: right; margin-right: 30px; margin-top: 9px;"><img src="./redo-alt-solid.svg" style="width: 15px; margin-top: -4px;" /> Refresh</button>
	</div>
    <div class="card m-3 p-4 border-0  shadow-lg" style="border-radius: 1rem !important; height: calc(100vh - -3rem);">
			<div class="table-responsive">
				<table class="table table-bordered" id="myTable" border="1" style="display: none; width: 100%; border-collapse: separate; -moz-border-radius: 6px; padding: .75rem 0 .25rem .25rem; border-radius: 16px; background-color: #fff; border: 1px solid #b9aeae;">
					<thead>
					</thead>
					<tbody>
					</tbody>
				  </table>
			</div>
		</div>
		<!-- <button onclick="x.DownloadCSV()" class=" mt-2 ms-3 border-0 btn btn-primary shadow-none" style="background-color: #262647 !important;">Download CSV</button>
		<button onclick="x.DownloadJSON()" class=" mt-2 btn border-0 btn-primary shadow-none" style="background-color: #262647 !important;">Download JSON</button> -->
	</div>
  <script>
	window.parent.document.body.style.zoom = 0.8; // zoom

	start(false);

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
